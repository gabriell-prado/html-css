<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul>
    <li>
      <p><abbr title="use a tag &lt;p&gt; "><strong>Parágrafos</strong></abbr></p>
    </li>
    <li>
      <p><abbr title="use a tag &lt;h1&gt; até &lt;h6&gt; "><strong>Títulos</strong></abbr></p>
    </li>
    <li>
      <p><abbr title="use a tag &lt;img&gt; "><strong>Imagens</strong></abbr></p>
    </li>
    <li>
      <p><abbr title="use a tag &lt;abbr&gt; "><strong>Abreviações</strong></abbr></p>
    </li>
    <li>
      <p><abbr title="use a tag &lt;pre&gt; e &lt;code&gt;"><strong>códigos-fonte</strong></abbr></p>
    </li>
    <li>
      <p><abbr title="use a tag &lt;ol&gt; "><strong>Listas numeradas</strong></abbr></p>
    </li>
    <li>
      <p><abbr title="use a tag &lt;ul&gt;"><strong>Listas com demarcadores</strong></abbr></p>
    </li>
  </ul>
</body>
</html>
