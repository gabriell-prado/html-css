<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      margin: 50px;
    }
    td, th{
      border: 1px black solid;
      padding: 20px;
      text-align: center;
      width: 100px;
      border-radius: 5px;
    }
    #exatas{
      background-color: gray;
      color: white;
    }
    #Humanas{
      background-color: gray;
      color: white;
    }
    thead{
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col" rowspan="2" colspan="2">Área</th>
        <th scope="col" rowspan="2" colspan="2">Disciplinas</th>
        <th scope="colgroup" colspan="2">Notas</th>
        <th scope="col" rowspan="2" colspan="2">Médias</th>
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="4" colspan="2">
          <strong>Exatas</strong>
        </th>
        <th scope="row" colspan="2">Matemática</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th scope="row" colspan="2">Física</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th scope="row" colspan="2">Química</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th scope="row" colspan="2">Biologia</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr id="exatas">
        <th scope="row" colspan="6">Média de Exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th scope="rowgroup"  rowspan="2" colspan="2">
          <strong>Humanas</strong>
        </th>
        <th scope="row" colspan="2">Hitória</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th scope="row" colspan="2">Geográfia</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr id="Humanas">
        <th scope="row" colspan="6">Média de Humanas</th>
        <td>0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
